services:
  - type: web
    name: msprodata
    env: docker
    region: singapore
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    startCommand: "python -m flask db upgrade && python -m gunicorn --bind 0.0.0.0:${PORT} wsgi:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: msprodata-db
          property: connectionString
      - key: FLASK_APP
        value: "wsgi:app"
      - key: SECRET_KEY
        generateValue: true
