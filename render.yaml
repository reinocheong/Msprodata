services:
  - type: web
    name: msprodata
    env: docker
    region: singapore
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: msprodata-db
          property: connectionString
      - key: FLASK_APP
        value: wsgi.py
    # This command will run only on the initial deploy
    initialDeployHook: "FLASK_APP=manage.py flask init-db"
