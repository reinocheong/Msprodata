services:
  - type: web
    name: msprodata
    env: docker
    region: singapore
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: msprodata-db
          property: connectionString
    # Set the startup command for the application
    startCommand: "gunicorn wsgi:app"
    # Set the initialization command
    initialDeployHook: "export FLASK_APP=manage.py && flask init-db"
